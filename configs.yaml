defaults:
  lr: 0.0006
  graph_type: 'erdos-renyi'
  sem_type: 'linear-gauss'
  noise_sigma: 0.1
  logdir: 'logs'
  learn_P: False
  obs_data: 500
  min_interv_value: -5.
  max_interv_value: 5.
  eq_noise_var: False
  log_stds_max: 10.0
  posterior_samples: 64
  hidden_size: 128
  fixed_tau: 0.2
  logit_constraint: 10
  max_deviation: 0.01
  bethe_iters: 20
  L_KL: False
  P_KL: False
  n_interv_sets: 20
  dataset: 'vector'
  interv_value: 'uniform'
  learn_noise: True
  num_samples: 2500

  # wandb
  wandb_project: 'structure-learning'
  wandb_entity: 'structurelearning'
  offline_wandb: False
  off_wandb: True


# ! Exp 1. Learn L linear BIOLS
linear_vector_obs_learn_L:
  exp_name: 'BIOLS linear observational learn L'
  interv_type: 'single'
  proj: 'linear'
  num_nodes: 5
  exp_edges: 1.0
  proj_dims: 100
  data_seed: 6
  obs_data: 500
  num_steps: 5000
  learn_L: True
  pts_per_interv: 0

linear_vector_single_interv_learn_L:
  exp_name: 'BIOLS linear single interventional learn L'
