  proj: 'linear'
  num_nodes: 20
  exp_edges: 1.0
  proj_dims: 100
  data_seed: 1
  obs_data: 500
  n_interv_sets: 800
  pts_per_interv: 100
  num_steps: 3000
  learn_L: False 
  off_wandb: True
  


# ! Exp 2B. Batched Learn SCM linear BIOLS
batched_linear_vector_obs_learn_SCM:
  exp_name: 'BIOLS batched linear observational learn SCM'
