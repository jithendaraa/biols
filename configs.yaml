  data_seed: 6
  obs_data: 500
  n_interv_sets: 20
  pts_per_interv: 100
  num_steps: 5000
  learn_L: True  

linear_vector_multi_interv_learn_L:
  exp_name: 'BIOLS linear multi interventional learn L'
